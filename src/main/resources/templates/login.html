<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset='utf-8'>
    <title>登录/注册</title>
<!--    <link th:href="@{css/login.css}" th:rel="stylesheet" type="text/css" href="css/login.css">-->
    <link th:href="@{/css/login.css}" rel="stylesheet"/>

    <script src="https://lib.baomitu.com/jquery/3.6.0/jquery.min.js"></script>
    <script th:src="@{/js/login.js}" type="text/javascript" ></script>
    <script th:src="@{/js/jquery.md5.js}"></script>
    <style th:inline="text">
    </style>
</head>
<body th:style="'background-image: url(/image/login.jpg)'">
<div class="all">
    <h3 class="hi">登录</h3>
    <h3 class="hu">注册</h3>
<div class="signin">
    <form onsubmit="return false">
        <div class="inputBox">
            <input type="text" name="acount" required="">
            <label>账号</label>
            <p class="spi1"></p>
        </div>
        <div class="inputBox">
            <input type="password" name="password1" required="">
            <label>密码</label>
            <p class="spi2"></p>
        </div>
    </form>
    <button name="signin">登录</button><p class="sp"></p>
</div>
<div class="signup">
    <form>
        <div class="inputBox">
            <input type="text" name="phone" required="">
            <label>电话</label>
            <p class="sp1"></p>
            <p class="spu1"></p>
        </div>
        <div class="inputBox">
            <input type="password" name="password2" required="">
            <label>密码</label>
            <p class="sp2"></p>
            <p class="spu1"></p>
        </div>
<!--        <div class="inputBox">-->
<!--            <input type="text" name="" required="">-->
<!--            <label>验证码</label>-->
<!--        </div>-->
<!--        <button class="ce">发送验证码</button>-->
    </form>
    <button name="signup">提交</button><p class="spr"></p>
</div>
</div>
</body>
