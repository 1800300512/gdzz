<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8"/>
    <title>蚂蚁置物-商品列表</title>
    <script src="https://lib.baomitu.com/jquery/3.6.0/jquery.min.js"></script>

    <link th:href="@{/css/whole.css}" type="text/css" th:rel="stylesheet">
    <link th:href=" @{/css/style.css}" type="text/css" th:rel="stylesheet">
    <link th:href="@{/css/head.css}" type="text/css" th:rel="stylesheet">
    <link th:href="@{/css/loginRegister.css}" type="text/css" th:rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/slider.css}" th:rel="stylesheet">
    <link th:href="@{/css/goods.css}" type="text/css" th:rel="stylesheet">
    <script th:src="@{/js/reware.js}"></script>
    <link th:href="@{/css/re.css}" rel="stylesheet"/>
    <script th:src="@{/js/rq.js}" type="text/javascript"></script>
</head>

<body>
<!-- 顶部搜索框 -->
<div class="topBg"></div>
<div class="alignCenter head">
    <div class="headLeft">
        <div class="logoImg">
            <span></span>
            <img th:src="@{/image/logoFont.png}">
            <img th:src="@{/image/logoBg.jpg}" class="hideImg">
            <span></span>
        </div>
        <ul>
            <li>
                <a href="index.html">首页</a>
            </li>
            <li>
                <a href="goods.html?page=0&ways=0&classify=全部">出售</a>
            </li>
            <li>
                <a href="goods.html?page=0&ways=1&classify=全部">求售</a>
            </li>
            <li>
                <a href="goods.html?page=0&ways=2&classify=全部">赠送</a>
            </li>
            <li>
                <a href="goods.html?page=0&ways=3&classify=全部">租赁</a>
            </li>
        </ul>
        <div class="search">
            <div class="claChoose">
                <span>分类</span>
                <ul>
                    <li>待售</li>
                    <li>求卖</li>
                    <li>赠送</li>
                    <li>租赁</li>
                    <li>代购</li>
                </ul>
            </div>
            <div class="searchFor">
                <input type="text">
                <span class="icon-search"></span>
            </div>
            <ul>
                <li>12</li>
                <li>2</li>
                <li>4</li>
            </ul>
            <span class="error">请先选择分类</span>
        </div>
    </div>
    <div class="showContaniner">
        <span>登录</span>
        <span>注册</span>
        <div class="showInformation">
            <div class="showInformationTop">
                <img src="">
                <span class="userName">name</span>
            </div>
            <div class="function">
                <a href="myGoods.html?nav=1">发布闲置</a>
                <a href="myGoods.html?nav=2">发布寻求</a>
                <a href="myGoods.html?nav=3">我的闲置</a>
                <a href="myGoods.html?nav=4">我的寻求</a>
            </div>
            <p class='outLogon'>注销</p>
        </div>
    </div>
</div>
<main>
    <div class="goodsClassify">
        <p class="currentNav">
            <h1>寻求列表</h1>
        </p>
        <p class="priceSelect">
            <span>商品名字：</span>
            <input type="text" size="10" class="searchname">
            <button class="priceSearch" style="background-color: #00b7ee">查找</button>
            <button class="a10086" style="background-color: #00b7ee">发布寻求</button>
        </p>

    </div>

    <div class="list">
    <div class="singleShowRow" th:each="seek,seekState:${seek}" >

        <img th:src="@{'/image/'+${seek.picpath}}" class="goodsImg">
        <p>
            <a th:href="@{'rewardShow?id='+${seek.id}}" class="goodsLink">
                <span class="goodsName" th:text="${seek.name}"></span>
            </a>
            <br/>
            <span class="goodsPrice" th:text="${seek.price}"></span>
        </p>

        <p class="goodsIntroduce" th:text="${seek.describe}"></p>
        <p class="sellerInfor">
            <img class="sellerImg" th:src="@{image/userimg.jpg}">
            <span class="sellerName" th:text="${seek.s_name}"></span>
        </p>
    </div>
    </div>
    <p th:value="${Page}" class="page"></p>
    <div class="pageChange">
        <button class="prePage">上一页</button>
        <button class="nextPage">下一页</button>
    </div>
</main>
<!-- 页脚 -->
<footer>
    <p>
        <span>蚂蚁置物，请放心我的服务</span>
        <span class="icon-qq footIcon"></span>
        <span class="icon-wechat footIcon"></span>
        <span class="icon-sina-weibo footIcon"></span>
        <span>欢迎拨打：130-6060-7112</span>
    </p>
    <p>
        <span class="icon-copyright">广东金融学院java部落</span>
        <span>你说的都队</span>
        <span>版权所有</span>
    </p>
</footer>
<!-- 随页面滚动滑块 -->
<div class="slider">
    <a class="icon-arrow-up slideIcon">
        <span>回到顶部</span>
    </a>
    <a class="icon-user-circle slideIcon" href="myGoods.html?nav=0">
        <span>用户资料</span>
    </a>
    <a href="newChat.html" class="icon-chat-bubble-dots slideIcon" target="_blank">
        <span>聊天空间</span>
    </a>
    <a href="collect.html" class="icon-shopping-cart slideIcon">
        <span>已购闲置</span>
    </a>
    <a class="icon-edit-3 slideIcon" href="Feedback.html" target="_blank">
        <span>反馈</span>
    </a>
</div>
<input type="hidden" th:value="${Page}" id="page"/>
<div class="mask" id="mask">
    <div class="q1" id="q1">
        <div class="q2" id="q2">
            <h1>发布寻求</h1>
            <label>名字:</label><input type="text" name="name"><p class="np1"></p><br/>
            <label>数量:</label><input type="text" name="num"><p class="np2"></p><br/>
            <label>价格:</label><input type="text" name="price"><p></p><br/>
            <label>图片:</label><input type="file" name="pic"><p></p><br/>
            <label>分类：</label>
            <input type="radio" value="科技"name="classify">科技
            <input type="radio" value="书籍"name="classify">书籍
            <input type="radio" value="电子"name="classify">电子<br/>
            <input type="radio" value="日常"name="classify">日常
            <input type="radio" value="衣服" name="classify">衣服
            <p></p>
            <br/>
            <label>描述:</label><br/>
            <textarea class="textarea"></textarea><br/>
            <button class="tj">提交</button>
        </div>
    </div>
</div>
</body>
</html>
